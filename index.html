<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="src/gallery.css">
</head>

<body id="body">
    <main>
        <section class="filters">
            <div>
                <select name="filter" id="filter-keyword">
                    <option value="all">All</option>
                    <option value="chameleon">Chameleon</option>
                    <option value="mouflon">Mouflon</option>
                    <option value="markhor">Markhor</option>
                    <option value="lizard">Lizard</option>
                    <option value="dragon">Dragon</option>
                    <option value="unicorn">Unicorn</option>
                    <option value="narwhal">Narwhal</option>
                    <option value="rhino">Rhino</option>
                    <option value="unilego">UniLego</option>
                    <option value="triceratops">Triceratops</option>
                    <option value="addax">Addax</option>
                </select>
            </div>
            <div>
                <input type="radio" value="All" name="horns">All
                <input type="radio" value="1 Horn" name="horns">1 Horn
                <input type="radio" value="2 Horns" name="horns">2 Horns
                <input type="radio" value="3 Horns" name="horns">3 Horns
                <input type="radio" value="100 Horns" name="horns">100 Horns
            </div>
        </section>
        <section>
            <ul class="horns"></ul>
        </section>
    </main>
    <footer></footer>

    <script src="./src/app.js" type="module"></script>
</body>

</html>
